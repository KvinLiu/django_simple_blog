{% extends "base.html" %}

{% block head_title %}
  {{ instance.title }} | {{ block.super }}
{% endblock head_title %}

<style> /* outside block will not rendered */
 {% block style %}
 h1 {
   color: #777
 }
 {% endblock style %}
</style>

{% block content %}
  {#{ block.super }#}
  <h1>Form</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Create Post" />
  </form>
{% endblock content %}
