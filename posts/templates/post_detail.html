{% extends "base.html" %}

{% block head_title %}
  {{ instance.title }} | {{ block.super }}
{% endblock head_title %}

<style> /* outside block will not rendered */
 {% block style %}
 h1 {
   color: #797
 }
 {% endblock style %}
</style>

{% block content %}
  <h1>{{ title }}</h1>
  <p>{{ instance.title }}</p>
  <p>{{ instance.context }}</p>
  <p>{{ instance.timestamp }}</p>
  <p>{{ instance.updated }}</p>
  <p>{{ instance.id }}</p>
{% endblock content %}
