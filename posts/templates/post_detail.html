{% extends "base.html" %}

{% block head_title %}
  {{ instance.title }} | {{ block.super }}
{% endblock head_title %}

<style> /* outside block will not rendered */
 {% block style %}
 h1 {
   color: #797
 }
 {% endblock style %}
</style>

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
  {% if instance.image %}
    <img src="{{ instance.image.url }}" alt="" class="img-responsive" />
  {% endif %}
  <h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>
  <p>{{ instance.context|linebreaks }}</p>
</div>
{% endblock content %}
